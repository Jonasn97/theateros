# quarkus Configuration
#quarkus.http.root-path=/theateros/api
quarkus.http.non-application-root-path=/theateros/api
quarkus.smallrye-openapi.path=/swagger
#quarkus.resteasy.path=/api

###############################################
# OpenAPI Definition
quarkus.smallrye-openapi-info.title=TheaterOS API
%dev.quarkus.smallrye-openapi.info-title=TheaterOS API (development)
%test.quarkus.smallrye-openapi.info-title=TheaterOS API (test)
quarkus.smallrye-openapi.info-version=1.0.1
quarkus.smallrye-openapi.info-description=A service to plan visits to the theatre
#quarkus.smallrye-openapi.info-terms-of-service=ausstehend
quarkus.smallrye-openapi.info-contact-email=support@theater-os.de
quarkus.smallrye-openapi.info-contact-name=Jonas Nelson
quarkus.smallrye-openapi.info-contact-url=https://theater-os.de/contact
#quarkus.smallrye-openapi.info-license-name=ausstehend
#quarkus.smallrye-openapi.info-license-url=ausstehend

###############################################
# quarkus Database Configuration
quarkus.datasource.devservices.port=9999
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.database.generation=update
#quarkus.hibernate-orm.database.generation=drop-and-create

###############################################
# quarkus Authentification
quarkus.http.auth.form.enabled=true
#Paths
quarkus.http.auth.form.login-page=/login
quarkus.http.auth.form.landing-page=/deins
#Formularfelder
quarkus.http.auth.form.username-parameter=j_username
quarkus.http.auth.form.password-parameter=j_password
#Cookiesettings
